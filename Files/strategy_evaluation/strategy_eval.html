<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Strategy Evaluation Results</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" />

    <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script> -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
    body {
        font: 10px sans-serif;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    /*.x.axis path {
        display: none;
    }*/
    .line {
        fill: none;
        /*stroke: steelblue;*/
        stroke-width: 1.5px;
    }
    .zline {
        fill: none;

    }

<body ng-app="myModule">
<div ng-controller="ctrlRead" class="container-fluid">

<!-- Title row -->
<div class="row text-center">
<h1 class="col-md-10 col-md-offset-1" id="current_date">Evaluation on ${CURRENT_DATE}</h1>
</div>

<!-- Navigation tabs -->
<div class="col-md-10 col-md-offset-1">
<ul class="nav nav-pills">
  <li ng-click="setTab(0)" ng-class="{active: isCurrentTab(0)}"><a href="#">Final Wealth</a></li>
  <li ng-click="setTab(1)" ng-class="{active: isCurrentTab(1)}"><a href="#">Max Drawdown</a></li>
  <li ng-click="setTab(2)" ng-class="{active: isCurrentTab(2)}"><a href="#">Num Deals</a></li>
  <li ng-click="setTab(3)" ng-class="{active: isCurrentTab(3)}"><a href="#">Wealth Evolution</a></li>
</ul>
</div>

<div class="col-md-10 col-md-offset-1">
    <div ng-show="isCurrentTab(0)" id="final_wealth"></div>
    <div ng-show="isCurrentTab(1)" id="max_drawdown"></div>
    <div ng-show="isCurrentTab(2)" id="num_deals"></div>
    <div ng-show="isCurrentTab(3)" id="wealth_evolution"></div>
</div>

</div>
<script src="http://code.angularjs.org/1.1.0/angular.min.js"></script>
</body>

<script>
var mod = angular.module('myModule', []);

mod.controller('ctrlRead', function ($scope) {

$scope._tab = 0;
$scope.setTab = function(id)
{
    $scope._tab = id;
}

$scope.isCurrentTab = function(id)
{
    return $scope._tab == id;
}

});

</script>

<script type="text/javascript">

(function() {
d3.legend = function(g) {
  g.each(function() {
    var g= d3.select(this),
        items = {},
        svg = d3.select(g.property("nearestViewportElement")),
        legendPadding = g.attr("data-style-padding") || 5,
        lb = g.selectAll(".legend-box").data([true]),
        li = g.selectAll(".legend-items").data([true])

    lb.enter().append("rect").classed("legend-box",true)
    li.enter().append("g").classed("legend-items",true)

    svg.selectAll("[data-legend]").each(function() {
        var self = d3.select(this)
        items[self.attr("data-legend")] = {
          pos : self.attr("data-legend-pos") || this.getBBox().y,
          color : self.attr("data-legend-color") != undefined ? self.attr("data-legend-color") : self.style("fill") != 'none' ? self.style("fill") : self.style("stroke") 
        }
      })

    items = d3.entries(items).sort(function(a,b) { return a.value.pos-b.value.pos})

    
    li.selectAll("text")
        .data(items,function(d) { return d.key})
        .call(function(d) { d.enter().append("text")})
        .call(function(d) { d.exit().remove()})
        .attr("y",function(d,i) { return i+"em"})
        .attr("x","1em")
        .text(function(d) { ;return d.key})
    
    li.selectAll("circle")
        .data(items,function(d) { return d.key})
        .call(function(d) { d.enter().append("circle")})
        .call(function(d) { d.exit().remove()})
        .attr("cy",function(d,i) { return i-0.25+"em"})
        .attr("cx",0)
        .attr("r","0.4em")
        .style("fill",function(d) { console.log(d.value.color);return d.value.color})  
    
    // Reposition and resize the box
    var lbbox = li[0][0].getBBox()  
    lb.attr("x",(lbbox.x-legendPadding))
        .attr("y",(lbbox.y-legendPadding))
        .attr("height",(lbbox.height+2*legendPadding))
        .attr("width",(lbbox.width+2*legendPadding))
  })
  return g
}
})()

var displayGraph = function(parent,data,cfg)
{
    // line chart based on http://bl.ocks.org/mbostock/3883245
    var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        },
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) {
            return x(d.x);
        })
        .y(function(d) {
            return y(d.y);
        });

    var zline = d3.svg.line()
        .x(function(d) {
            return x(d.x);
        })
        .y(function(d) {
            return y(0.0);
        });

    var svg = d3.select(parent).append("svg")
        // .attr("width", "100%")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain(d3.extent(data, function(d) {
        return d.x;
    }));
    y.domain(d3.extent(data, function(d) {
        return d.y;
    }));

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    if(cfg.with_zero_line)
    {
        svg.append("path")
            .datum(data)
            .attr("class", "zline")
            .attr("d", zline);
    }

    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("stroke","steelblue")
        .attr("d", line);
}

var displayMultiGraph = function(parent,lines,cfg)
{
    // line chart based on http://bl.ocks.org/mbostock/3883245
    var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        },
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select(parent).append("svg")
        // .attr("width", "100%")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var dmin = 0.0;
    var dmax = 0.0;

    for(var i=0;i<lines.length; ++i) {
        var dat = lines[i].data;

        x.domain(d3.extent(dat, function(d) {
            return d.x;
        }));

        var range = d3.extent(dat, function(d) {
            return d.y;
        });

        dmin = Math.min(dmin,range[0]);
        dmax = Math.max(dmax,range[1]);
    }

    // console.log("dmin="+dmin+", dmax=",dmax);

    y.domain([dmin,dmax]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    if(cfg.with_zero_line)
    {
        var zline = d3.svg.line()
        .x(function(d) {
            return d;
        })
        .y(function(d) {
            return y(0.0);
        });

        svg.append("path")
            .datum([0,width])
            .attr("class", "zline")
            .attr("d", zline);
    }

    for(var i=0;i<lines.length; ++i) {
        var dat = lines[i].data;

        var line = d3.svg.line()
            .x(function(d) {
                return x(d.x);
            })
            .y(function(d) {
                return y(d.y);
            });

        // console.log("Data="+JSON.stringify(dat))

        svg.append("path")
            .datum(dat)
            .attr("class", "line")
            .attr("data-legend",lines[i].name)
            .attr("stroke", lines[i].color)
            .attr("d", line);
    }

    if(lines.length>1)
    {
        svg.append("g")
          .attr("class","legend")
          .attr("transform","translate(30,30)")
          .style("font-size","12px")
          .call(d3.legend)
    }

}

var loadDummyData = function(arr)
{
    // Add some dummy data:
    var count = 100;

    for(var i=0;i<count;++i)
    {
        arr.push(Math.sin(4.0*Math.PI*i/count));
    }

}

var arrayToData = function(arr)
{
    if (arr.length==0)
    {
        loadDummyData(arr);
    }

    var data = [];
    for(var i=0;i<arr.length;++i)
    {
        data.push({x:i,y:arr[i]});
    }

    return data;
}

var loadData = function(obj)
{
    var div = document.querySelector("#current_date");
    angular.element(div).html("Evaluation on "+obj.date)
    displayGraph("#final_wealth",arrayToData(obj.final_wealth || []),{with_zero_line:true});
    displayGraph("#max_drawdown",arrayToData(obj.max_drawdown || []),{});
    displayGraph("#num_deals",arrayToData(obj.num_deals || []),{});

    // displayGraph("#wealth_evolution",arrayToData(mean_wealth),{});
    displayMultiGraph("#wealth_evolution",[
        {name: "Mean wealth", data: arrayToData(obj.mean_wealth || []), color: "steelblue"},
        {name: "Max wealth", data: arrayToData(obj.max_wealth || []), color: "blue"},
        {name: "Min wealth", data: arrayToData(obj.min_wealth || []), color: "red"},
        {name: "Positive dev", data: arrayToData(obj.dev_pos || []), color: "#065B06"},
        {name: "Upside dev", data: arrayToData(obj.up_dev || []), color: "#012CD6"},
        {name: "Downside dev", data: arrayToData(obj.down_dev || []), color: "#FF5500"},
        {name: "Negative dev", data: arrayToData(obj.dev_neg || []), color: "#FF007F"}
    ],{with_zero_line:true});
}

</script>
<script src="strategy_eval_data.json"></script>

</html>
